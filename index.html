<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전통시장</title>
    <link rel="stylesheet" href="css/mstyle.css">
    <!-- 폰트어섬 -->
    <!-- 태블릿 사이즈 : PC화면에서 보고-->
    <!-- 모바일 사이즈 : 360px : 폰사이즈가 다른 사람 css 사이즈 확인-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper"> <!-- 전체 영역 -->

        <header>
            <div class="bar_icon">
                <a href="#"><i class="fas fa-bars"></i></a>
            </div>
            <div id="logo">
                <img src="images/logo.jpg" alt="logo">
            </div>
            <div class="user_icon">
                <a href="#"><i class="far fa-user-circle"></i></a>
            </div>
        </header>

        <div class="main">
            <div class="slideshow">
                <div class="myslide">
                    <img src="images/banner1_800x487.png" alt="slide1">
                </div>
                <p class="mypos">
                    <label></label>
                    <label></label>
                </p>
            </div>


            <div class="main_banner">

                <div class="banner_text">
                    <a href="">
                    슈퍼위크 럭키데이<br>
                    암사럭키 슈퍼주간
                    </a>
                </div>

                <div class="banner_text">
                    <a href="">
                    회원가입만해도<br>
                    할인쿠폰 지급
                    </a>
                </div>

                <div class="banner_text">
                    <a href="">
                        장바구니는 안녕~<br>
                        무료 배송서비스
                        </a>
                </div>

                <div class="banner_text">
                    <a href="">
                        추운 겨울을 위한<br>
                        제철 세일 SALE
                        </a>
                </div>
            </div>


            <div class="slideshow2">
                <div class="banner_slide">
                    <img src="images/sub_banner1_800x267.png" alt="sub_banner1">
                </div>
                <p class="banpos"> <!-- 겹치는 위치표시점 -->
                    <label></label>
                    <label></label>
                </p>
            </div>


            <div class="main_search">

                <form action="" method="GET">

                    <div class="search-out">
                        <div class="search-box">
                            <input type="text" name="" id="" placeholder="원하시는 물품을 검색해보세요">
                            <button type="button"><div id="search"><i class="fas fa-search"></i></div></button>
                        </div>
                    </div>

                </form>

            </div>  <!-- main_search -->


            <div class="cate_slides">
                <!-- 부분적으로 슬라이딩 되는 경우, 창 역할 -->
                <div class="cate_wrapper">
                    <div class="cate">
                        <a href=""><img src="images/케이트슬라이드1.png"><br>
                        도소매업</a>
                    </div>
                    <div class="cate">
                        <a href=""><img src="images/케이트슬라이드2.png"><br>
                        수산물</a>
                    </div>
                    <div class="cate">
                        <a href=""><img src="images/케이트슬라이드3.png"><br>
                        과일/야채</a>
                    </div>
                    <div class="cate">
                        <a href=""><img src="images/케이트슬라이드4.png"><br>
                        음식점</a>
                    </div>
                    <div class="cate">
                        <a href=""><img src="images/케이트슬라이드5.png"><br>
                        정육점</a>
                    </div>
                </div>  <!-- cate_wrapper -->
                <a class="cate_prev" href="#"><i class="fas fa-chevron-left fa-2x"></i></a>
                <a class="cate_next" href="#"><i class="fas fa-chevron-right fa-2x"></i></a>
         </div>  <!-- cate_slides -->


         <div class="shoplist">
             <h2 class="shoptitle">
                 <img src="images/케이트아이콘.png" alt="">
                 오늘의 이벤트 점포
                </h2>

             <div class="myshop_wrapper">
                <div class="myshop"> 
                    <div class="imgshop">
                        <img src="images/샵리스트1.jpg">
                        <p>
                            도/소매업<br>
                            친절축사<br>
                            (010-1234-1234)
                        </p>
                    </div>
                </div>  

                <div class="myshop"> 
                    <div class="imgshop">
                        <img src="images/샵리스트2.jpg">
                        <p>
                            도/소매업<br>
                            친절축사<br>
                            (010-1234-1234)
                        </p>
                    </div>
                </div>
                <div class="myshop"> 
                    <div class="imgshop">
                        <img src="images/샵리스트3.jpg">
                        <p>
                            도/소매업<br>
                            친절축사<br>
                            (010-1234-1234)
                        </p>
                    </div>
                </div>
                <div class="myshop"> 
                    <div class="imgshop">
                        <img src="images/샵리스트4.jpg">
                        <p>
                            도/소매업<br>
                            친절축사<br>
                            (010-1234-1234)
                        </p>
                    </div>
                </div>
             </div>
         </div> <!-- shoplist -->

         <div class="guidelist">
            <div class="guide">
                <img src="images/가이드이미지1.png">
                <br>
                <b>주차안내</b>
            </div>
            <div class="guide">
                <img src="images/가이드이미지2.png">
                <br>
                <b>이용안내</b>
            </div>
         </div> <!-- guidelist -->
        </div> <!-- main -->

        <div class="footer_space">
            <footer>
                <div class="bottom_menu">
                    <a href="">
                        <img src="images/푸터이미지1.jpg"><br>
                        시장안내
                    </a>
                    <a href="">
                        <img src="images/푸터이미지2.jpg"><br>
                        점포안내
                    </a>
                    <a href="">
                        <img src="images/푸터이미지3.jpg"><br>
                        홈
                    </a>
                    <a href="">
                        <img src="images/푸터이미지4.jpg"><br>
                        주차안내
                    </a>
                </div>
            </footer>
        </div>
    </div> <!-- wrapper -->
</body>
</html>
